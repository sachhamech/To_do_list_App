{% extends 'myapp/base.html' %}
{% block content %}


 <div class="container">
        
        <div class="row ">
            <div class="col-3"></div>
            <div class="col-6">


</div>
</div>
</div>
{% for item in Data %}
<div class="container">
    
    <div class="row ">
        <div class="col-3"></div>
        <div class="col-6">
      <table class="table table-striped">
       
          <tr>
           
            <td  class="table-striped">Task:</td>
            <td>{{item.Task}}</td>
             
          </tr>
          <tr>
            <td  class="table-active">status:</td>
            <td>{{item.Status }}</td>
          </tr>
          
        </tbody>
      </table>
      <a href="{% url 'Todo_delete' pk=item.pk %}" class="btn btn-danger">delete</a>
      <a href="{% url 'Todo_update' pk=item.pk %}" class="btn btn-success">update</a> 
    </div>
    </div>
    </div>

{% endfor %}



{% endblock %}
